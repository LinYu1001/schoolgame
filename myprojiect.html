<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<title>個人企劃書</title>
<style>
  body {
    font-family: "Segoe UI", "Gill Sans", sans-serif;
    background-color: #fff0f6;
    margin: 0; padding: 20px;
    text-align: center;
    color: #333;
  }

  h1 {
    color: #ec6d95;
    font-size: 36px;
    margin-bottom: 10px;
  }

  hr {
    border: none;
    height: 2px;
    background-color: #ec6d95;
    width: 80%;
    margin: 20px auto;
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  .btn {
    background-color: #f46fa4;
    color: white;
    padding: 12px 22px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 12px rgba(244, 111, 164, 0.4);
    transition: all 0.3s ease;
    min-width: 130px;
    display: inline-block;
  }

  .btn:hover {
    background-color: #d93f85;
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(217, 63, 133, 0.6);
  }

  .image-card {
    max-width: 1165px;
    margin: 0 auto 50px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: left;
  }

  .image-title {
    background-color: #f46fa4;
    color: white;
    font-size: 24px;
    font-weight: bold;
    padding: 12px 20px;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    margin: 0;
  }

  .image-card img {
    width: 100%;
    height: auto;
    display: block;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }

  a.back-home {
    color: #ec6d95;
    font-size: 20px;
    text-decoration: none;
    margin-top: 30px;
    display: inline-block;
    transition: color 0.3s ease;
  }

  a.back-home:hover {
    color: #d93f85;
  }

  @media screen and (max-width: 600px) {
    .btn {
      min-width: 100%;
    }
  }
</style>
</head>
<body>

  <h1>個人企劃書</h1>
  <hr />

  <div class="button-group">
    <a href="#story" class="btn">故事大綱</a>
    <a href="#intro" class="btn">遊戲介紹</a>
    <a href="#screen" class="btn">遊戲畫面</a>
    <a href="#character" class="btn">遊戲角色</a>
    <a href="#monster" class="btn">遊戲怪物</a>
    <a href="#item" class="btn">泡泡</a>
    <a href="#play" class="btn">玩法</a>
    <a href="#process" class="btn">遊戲流程</a>
  </div>

  <div id="story" class="image-card">
    <p class="image-title">故事大綱</p>
    <img src="gamem/大綱m.JPG" alt="故事大綱" />
  </div>

  <div id="intro" class="image-card">
    <p class="image-title">遊戲介紹</p>
    <img src="gamem/介紹m.JPG" alt="遊戲介紹" />
  </div>

  <div id="screen" class="image-card">
    <p class="image-title">遊戲畫面</p>
    <img src="gamem/m畫面.JPG" alt="遊戲畫面" />
  </div>

  <div id="character" class="image-card">
    <p class="image-title">遊戲角色</p>
    <img src="gamem/角色m.JPG" alt="遊戲角色" />
  </div>

  <div id="monster" class="image-card">
    <p class="image-title">遊戲怪物</p>
    <img src="gamem/敵人m.JPG" alt="遊戲怪物" />
  </div>

  <div id="item" class="image-card">
    <p class="image-title">泡泡</p>
    <img src="gamem/道具m.JPG" alt="泡泡" />
  </div>

  <div id="play" class="image-card">
    <p class="image-title">玩法</p>
    <img src="gamem/m流程.JPG" alt="玩法" />
  </div>

  <div id="process" class="image-card">
    <p class="image-title">遊戲流程</p>
    <img src="gamem/game流程.JPG" alt="遊戲流程" />
  </div>

  <a href="index.htm" class="back-home">← 回首頁</a>

</body>
</html>
