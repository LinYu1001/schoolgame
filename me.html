<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>個人介紹 - 林佳毓</title>
  <style>
    body {
      font-family: "Segoe UI", "Franklin Gothic Demi", sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }

    .image-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      overflow: hidden;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      font-size: 32px;
      color: #ec6d95;
      margin-bottom: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #ec6d95;
      color: white;
      font-size: 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(236, 109, 149, 0.3);
    }

    .back-button:hover {
      background-color: #c14b73;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(236, 109, 149, 0.5);
    }

    @media screen and (max-width: 600px) {
      .title {
        font-size: 24px;
      }

      .back-button {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">👧 我的個人介紹</h1>

    <div class="image-card">
      <img src="me/name.JPG" alt="我的照片" />
    </div>

    <div class="image-card">
      <img src="me/me2.jpg" alt="個人簡介圖" />
    </div>

    <a class="back-button" href="index.htm">← 回首頁</a>
  </div>

</body>
</html>
