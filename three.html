<!DOCTYPE html>

  <style>
    body {
      font-family: "Segoe UI", "Gill Sans", sans-serif;
      background: linear-gradient(to bottom, #fff0f6, #ffe3ed);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .title {
      font-size: 36px;
      color: #F149C0;
      margin: 30px auto 10px;
      text-shadow: 2px 2px 4px rgba(255, 128, 179, 0.3);
    }

    .video {
      margin: 20px auto;
    }

    img {
      width: 90%;
      max-width: 1200px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(244, 111, 164, 0.3);
      border: 5px solid #fdd3e4;
      margin: 40px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(244, 111, 164, 0.5);
    }

    .section-title {
      font-size: 28px;
      color: #ec6fa2;
      margin-top: 60px;
      margin-bottom: 10px;
    }

    .back-button {
      margin: 60px auto 40px;
    }

    .back-button a {
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #F149C0;
      padding: 12px 30px;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(244, 111, 164, 0.3);
    }

    .back-button a:hover {
      background-color: #d93f85;
      transform: scale(1.1);
    }

    .link-button {
      display: inline-block;
      background-color: #f46fa4;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      margin: 30px 10px;
      box-shadow: 0 4px 10px rgba(244, 111, 164, 0.3);
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background-color: #d93f85;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(244, 111, 164, 0.5);
    }

    .auto-style1 {
      color: #F46FA4;
    }
  </style>
</head>
