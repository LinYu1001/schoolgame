<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>林佳毓的網站</title>
  <style>
    body {
      font-family: "Segoe UI", "Gill Sans", sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 32px;
      color: #f46fa4;
      margin-top: 20px;
    }

    nav {
      margin: 30px auto;
    }

    nav a {
      text-decoration: none;
      font-size: 22px;
      color: white;
      background-color: #f46fa4;
      padding: 12px 28px;
      margin: 10px;
      border-radius: 30px;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(244, 111, 164, 0.3);
    }

    nav a:hover {
      background-color: #d93f85;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(244, 111, 164, 0.5);
    }

    .github-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background-color: #f46fa4;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(244, 111, 164, 0.3);
      transition: all 0.3s ease;
    }

    .github-link:hover {
      background-color: #d93f85;
      box-shadow: 0 6px 20px rgba(217, 63, 133, 0.5);
      transform: scale(1.05);
    }

    hr {
      border: none;
      height: 2px;
      background-color: #f46fa4;
      width: 80%;
      margin: 40px auto;
    }

    @media screen and (max-width: 600px) {
      .title {
        font-size: 24px;
      }

      nav a {
        font-size: 18px;
        padding: 8px 20px;
        margin: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="me/open.JPG" alt="首頁圖片" />
    <div class="title">
      <strong>1411222051 林佳毓</strong>
    </div>
    <hr />
    <nav>
      <a href="me.html">個人介紹</a>
      <a href="myprojiect.html">個人企劃書</a>
      <a href="three.html" style="text-decoration: underline;">團體企劃書</a>
    </nav>
    <hr />
    <a class="github-link" href="https://linyu1001.github.io/schoolgame" target="_blank" rel="noopener noreferrer">
      GitHub 專案頁面
    </a>
  </div>
</body>
</html>
